version: "3.9"

services:
  app:
    build:
      context: .
    ports:
      - "80:80"
    environment:
      - VARIABLE_NAME=variable_value
    command:
      [
        "uvicorn",
        "app:app",
        "--host",
        "0.0.0.0",
        "--port",
        "80"
      ]

  locust:
    build:
      context: .
    command:
      [
        "locust",
        "-f",
        "locustfile.py",
        "--headless",
        "--host",
        "https://default-service-2hwdmv3hoq-nw.a.run.app/"
      ]
    ports:
      - "8089:8089"
